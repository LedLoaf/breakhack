sudo: required
dist: trusty
language: c
cache: ccache
compiler:
    - gcc
    - clang

env:
    global:
        - secure: ""
        - CCACHE_CPP2=yes

before_install:
    - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
    - sudo add-apt-repository -y ppa:zoogie/sdl2-snapshots
    - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
    - sudo add-apt-repository -y ppa:h-rayflood/llvm

      #g++4.9
    - if [ "$CXX" = "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

      #clang 4.0 
    - if [ "$CXX" == "clang++" ]; then wget -O - http://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -; fi
    - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-4.0 main"; fi

    - sudo apt-get update -qq

install:
    - sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
    - sudo apt-get install -y cmake cmake-data lua5.2 liblua5.2-dev libcmocka-dev

script:
    - mkdir build
    - cd build
    - cmake --version
    - cmake ..
    - make
    - ctest -V

addons:
    coverity_scan:
        project:
            name: "LiquidityC/breakhack"
            description: "Build submitted via Travis CI"
        notification_email: linus.probert@gmail.com
        build_command_prepend: "mkdir -p build; cd build; cmake .."
        build_command: "make"
        branch_pattern: coverity_scan
